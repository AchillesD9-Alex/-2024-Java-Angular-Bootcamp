<!DOCTYPE html>
<html>
    <head>
        <link rel="estilo_web" href="../CSS/estilos-selectores-simples.css">
    </head>
    <body>
    
    <h2>Una lista sin orden</h2>

    <ul style="list-style-type:upper-roman">
        <!-- cambia el tipo de bullet de la lista (dos puntos y mirar, como elipse)-->
        <li>Café</li>
        <li>Te</li>
        <li>Leche</li>
    </ul>  

    <h2>Lista ordenada en HTML</h2>

    <ol type="I" start="3">
        <li>primero</li>
        <li>segundo</li>
        <li>tercero</li>
    </ol> 

    <!-- TIPO DE BULLETS:
    DISC -> BOLA
    CIRCLE -> CIRCULO
    SQUARE -> CUADRADO
    NONE -> NINGUNO

    type="i"
    1 -> NUM ARABES
    a -> ALFABÉTICO POR a
    i -> ROMAN NUM
    ALPHA
    -->
    
    </body>

</html>
