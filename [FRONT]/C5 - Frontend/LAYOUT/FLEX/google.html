<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Búsqueda</title>
    <link rel="stylesheet" href="style_google.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="https://about.google/">Acerca de</a>
            <a href="https://store.google.com/">Tienda</a>
        </div>
        <div class="header-right">
            <a href="https://mail.google.com/">Gmail</a>
            <a href="https://www.google.com/imghp">Imágenes</a>
            <img src="gmail_icon.png" alt="Foto de perfil" class="profile-pic">
            <div class="menu-icon">&#x2630;</div>
        </div>
    </header>
    <main>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google">
        </div>
        <div class="search-bar">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" class="search-input" placeholder="Buscar en Google o escribir una URL">
                <div class="search-buttons">
                    <button type="submit">Buscar con Google</button>
                    <button type="submit" name="btnI">Voy a tener suerte</button>
                </div>
            </form>
        </div>
    </main>

    <div class="footer-up">
        <a href="https://www.google.es/">España</a>
    </div>

    <footer>
        <div class="footer-left">
            <a href="https://ads.google.com/">Publicidad</a>
            <a href="https://www.google.com/services/">Negocios</a>
            <a href="https://www.google.com/search/howsearchworks/">Cómo funciona la búsqueda</a>
        </div>

        <div class="footer-center">
            <img src="eco_icon.png" alt="Hoja verde" class="leaf-icon">
            <a href="https://sustainability.google/">Emisión neutra de carbono desde 2007</a>
        </div>

        <div class="footer-right">
            <a href="https://policies.google.com/privacy">Privacidad</a>
            <a href="https://policies.google.com/terms">Condiciones</a>
            <a href="https://myaccount.google.com/">Preferencias</a>
        </div>
    </footer>
</body>
</html>
