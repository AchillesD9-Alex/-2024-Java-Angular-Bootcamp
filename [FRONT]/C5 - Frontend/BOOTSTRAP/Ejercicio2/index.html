<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="ej02.css" />
  </head>

  <body class="bg-light m-auto ">
    <header>
      <h1 class="mt-5 text-primary text-center">Contact Us</h1>
      <hr />
    </header>
    <main>
      <div class="container w-50">
        <form action="/" class="text-primary">
          <div class="mb-1 row align-items-center">
            <label for="First-Name" class="col-sm-2 col-form-label">
              <i class="bi bi-person-fill display-6"></i>
            </label>
            <div class="col-sm-10 p-0">
              <input type="text" class="form-control" id="First-Name" placeholder="First Name" />
            </div>
          </div>
          <div class="mb-1 row align-items-center">
            <label for="Last-Name" class="col-sm-2 col-form-label">
              <i class="bi bi-person-fill display-6"></i>
            </label>
            <div class="col-sm-10 p-0">
              <input type="text" class="form-control" id="Last-Name" placeholder="Last Name" />
            </div>
          </div>
          <div class="mb-1 row align-items-center">
            <label for="Email-Adress" class="col-sm-2 col-form-label">
              <i class="bi bi-envelope display-6"></i>
            </label>
            <div class="col-sm-10 p-0">
              <input type="email" class="form-control" id="Email-Adress" placeholder="Email Address" />
            </div>
          </div>
          <div class="mb-1 row align-items-center">
            <label for="Phone" class="col-sm-2 col-form-label">
              <i class="bi bi-telephone-fill display-6"></i>
            </label>
            <div class="col-sm-10 p-0">
              <input type="tel" class="form-control" id="Phone" placeholder="Phone" />
            </div>
          </div>
          <div class="mb-1 row align-items-center">
            <label for="Text" class="col-sm-2 col-form-label">
              <i class="bi bi-pencil-square display-6"></i>
            </label>
            <div class="col-sm-10 p-0">
              <textarea class="form-control" id="Text" rows="4" placeholder="Enter your message for us here. We will get back to you within 2 business days."></textarea>
            </div>
          </div>
          <div class="text-center mt-4">
            <div class="col-sm-10 offset-sm-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
