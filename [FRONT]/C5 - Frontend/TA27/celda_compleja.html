<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla 4x3</title>
    <link rel="stylesheet" href="style_celda_compleja.css">
</head>
<body>
    <table>
        <!-- Fila 1 -->
        <tr>
            <th colspan="3">TITULO DE LA TABLA</th>
        </tr>
        
        <!-- Fila 2 -->
        <tr>
            <td colspan="3"> CELDA 1</td>
        </tr>
        
        <!-- Fila 3 -->
        <tr>
            <th rowspan="2">CELDA 2</th>
            <th>CELDA 3</th>
            <th>CELDA 4</th>
        </tr>
        
        <!-- Fila 4 -->
        <tr>
            <td>CELDA 5</td> 
            <td rowspan="2">CELDA 6</td> 
        </tr>
        
        <!-- Fila 5 -->
        <tr>
            <td>CELDA 7</td> 
            <td>CELDA 8</td>
        </tr>
        
    </table>
</body>
</html>
